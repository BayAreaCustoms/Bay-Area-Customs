<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="https://i.imghippo.com/files/CC8980HrY.png" alt="Logo" id="logo">
    <h1>Point of Sale System</h1>
  </header>

  <main>
    <section id="items" class="items-grid"></section>

    <section id="cart">
      <h2>Cart</h2>
      <input type="text" id="callsign" placeholder="Enter name" />
      <select id="department"></select>
      <ul id="cart-items"></ul>
      <div id="cart-total">Total: $0.00</div>
      <button id="apply-discount">Apply 10% Discount</button>
      <button id="copy-order">Copy Order</button>
      <button id="submit-order">Submit Order</button>
    </section>
  </main>

  <script src="departments.js"></script>
  <script src="script.js"></script>
</body>
</html>
